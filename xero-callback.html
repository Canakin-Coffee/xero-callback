<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xero Authentication</title>
    <script>
        // IMMEDIATE redirect - executes before anything else
        (function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                const callbackUrl = 'canakincafe://oauth/callback?code=' + encodeURIComponent(code);
                const state = params.get('state');
                if (state) {
                    callbackUrl += '&state=' + encodeURIComponent(state);
                }
                // Redirect to app
                window.location.replace(callbackUrl);
            }
        })();
    </script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ“ Connected to Xero</h1>
        <p>Returning to Canakin Cafe...</p>
        <p><small>If the app doesn't open, you can close this window.</small></p>
    </div>
</body>
</html>
